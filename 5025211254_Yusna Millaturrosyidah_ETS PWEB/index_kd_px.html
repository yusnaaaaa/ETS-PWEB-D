<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <!-- Kerjakan dibawah sini -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row" id="result"></div>
            </div>
        </div>
    </div>
    <script>
        const url = "https://it-its.id/api/books";

        window.addEventListener('load', getDataBooks);

        function getDataBooks() {
            fetch(url)
                .then(response => response.json())
                .then(function(data){
                    const template = data.map(books => {
                        return `
                        <div class="col-sm-10 mb-4">
                            <div class="card shadow">
                                <div class="card-body">
                                    <h6 class="card-title">${books.title} (${books.year})</h6>
                                    <p class="card-text">${books.author}</p>
                                </div>
                            </div>
                        </div>
                        `;
                    });
                    document.getElementById("result").innerHTML = template.join('');
                }).catch(function(error){
                    alert("Fail to Get Data")
                });
        }
    </script>
    <!-- Kerjakan diatas ini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
